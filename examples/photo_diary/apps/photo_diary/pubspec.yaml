name: photo_diary
description: A beautiful photo diary application with weather integration
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

resolution: workspace

dependencies:
  flutter:
    sdk: flutter

  # Local Packages
  core:
  auth:
  diary:
  settings:

  # State Management
  flutter_bloc: ^9.0.0

  # Routing
  go_router: ^17.0.0

  # Localization
  easy_localization: ^3.0.7

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_storage: ^13.0.6
  firebase_analytics: ^12.1.1
  firebase_crashlytics: ^5.0.7

  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.5.0

  # Environment Variables
  flutter_dotenv: ^6.0.0

  # Image Handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1

  # HTTP Client
  dio: ^5.7.0

  # Utilities
  intl: ^0.20.2
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  fpdart: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  go_router_builder: ^4.1.3
  freezed: ^3.2.3
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - .env.dev
    - .env.emulator

