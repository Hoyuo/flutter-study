name: diary
description: Diary feature package for Photo Diary app
version: 1.0.0
publish_to: none

resolution: workspace

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # Core package
  core:
    path: ../core

  # Auth package (for accessing current user)
  auth:
    path: ../auth

  # State management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Code generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Functional programming
  fpdart: ^1.1.0

  # Firebase
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.7

  # Utilities
  path: ^1.9.0

  # Internationalization
  easy_localization: ^3.0.7

  # Image handling
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
