environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: '>=3.38.0'

resolution: workspace

dependencies:
  flutter:
    sdk: flutter

  # Core package
  core:

  # State management
  flutter_bloc: ^9.0.0

  # Local storage
  shared_preferences: ^2.2.2

  # Functional programming
  fpdart: ^1.1.0

  # Code generation
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

dev_dependencies:
